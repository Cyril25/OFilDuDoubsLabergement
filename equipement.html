<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Balises Open Graph -->
        <meta property="og:title" content="O'Fil du Doubs" />
        <meta property="og:description" content="Bienvenue à O'Fil du Doubs, votre logement touristique à Labergement-Sainte-Marie." />
        <meta property="og:image" content="https://cyril25.github.io/OFilDuDoubsLabergement/test_menu_fixe/images/vue-balcon-2.jpg" />
        <meta property="og:url" content="https://cyril25.github.io/OFilDuDoubsLabergement/test_menu_fixe/" />
        <meta property="og:type" content="website" />

        <!-- Balise pour Twitter (optionnelle mais recommandée) -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:image" content="https://cyril25.github.io/OFilDuDoubsLabergement/test_menu_fixe/images/vue-balcon-2.jpg">

    <title>O'Fil du Doubs - Location de charme</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/translations.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const lang = localStorage.getItem('language') || 'fr'; // Langue par défaut : français
        
        fetch("menu.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("menu-container").innerHTML = data;

                // Maintenant que le menu est inséré, on attache l'événement au bouton
                let menuToggle = document.querySelector(".menu-toggle");
                let menuItems = document.querySelector("#menu-items");

                if (menuToggle && menuItems) {
                    menuToggle.addEventListener("click", function () {
                        menuItems.classList.toggle("active");
                    });
                } else {
                    console.error("Le menu burger ne peut pas être activé.");
                }

                changeLanguage(lang);
            })
            .catch(error => console.error("Erreur lors du chargement du menu :", error));
    });
    </script>
</head>
<body>
    <!-- Conteneur pour le menu -->
    <div id="menu-container"></div>
    <main>

    </main>
    <footer>
        <p>© O'Fil du Doubs - Tous droits réservés</p>
    </footer>
</body>
</html>
