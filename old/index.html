<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O'Fil du Doubs - Location de charme</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/translations.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        loadLanguage();

        fetch("menu.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("menu-container").innerHTML = data;

                // Maintenant que le menu est inséré, on attache l'événement au bouton
                let menuToggle = document.querySelector(".menu-toggle");
                let menuItems = document.querySelector("#menu-items");

                if (menuToggle && menuItems) {
                    menuToggle.addEventListener("click", function () {
                        menuItems.classList.toggle("active");
                    });
                } else {
                    console.error("Le menu burger ne peut pas être activé.");
                }
            })
            .catch(error => console.error("Erreur lors du chargement du menu :", error));
    });
    </script>
</head>
<body>
    <!-- Conteneur pour le menu -->
    <div id="menu-container"></div>

    <main>
        <section>
            <h2 id="welcome">Bienvenue à O'Fil du Doubs</h2>
            <p id="description">Situé à Labergement-Sainte-Marie, notre logement vous offre un cadre idéal pour un séjour relaxant au cœur du Jura.</p>
            <img src="images/vue-balcon.jpg" alt="Vue depuis le balcon" class="view-image">
        </section>
    </main>
    
</body>
</html>
