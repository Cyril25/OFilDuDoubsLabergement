    <script src="scripts/contact-translations.js"></script> <!-- Attention √† modifier pour chaque page -->
    <script src="scripts/applyTranslations.js"></script>
</head>
<body>
    <!-- Conteneur pour le menu -->
    <div id="menu-container"></div>
    <header class="header2">
        <h1 id="title">Contact</h1>
    </header>
    <main>
        <section>
            <p>Pour toute question ou r√©servation, n'h√©sitez pas √† nous contacter via le formulaire ci-dessous :</p>
            <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
                <div class="form-group">
                  <label for="name">Nom :</label>
                  <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>
              
                <div class="form-group">
                  <label for="email">Email :</label>
                  <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                </div>

                <div class="form-group">
                    <label for="phone">T√©l√©phone :</label>
                    <input type="tel" id="phone" name="phone" placeholder="Votre num√©ro de t√©l√©phone" required>
                </div>
              
                <div class="form-group">
                  <label for="message">Message :</label>
                  <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
                </div>
              
                <!-- Champ honeypot am√©lior√© -->
                <div style="position: absolute; left: -9999px;" aria-hidden="true">
                  <label for="website">Ne pas remplir ce champ :</label>
                  <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
                </div>
              
                <button type="submit" class="btn-submit">Envoyer</button>
              </form>
              
              <script>
                document.querySelector('.contact-form').addEventListener('submit', function (e) {
                  e.preventDefault();
                  const form = e.target;
              
                  // V√©rifie que le champ honeypot est vide
                  if (form.querySelector('[name="website"]').value !== "") {
                    console.log("Formulaire bloqu√© par honeypot.");
                    return;
                  }
              
                  fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                      'Accept': 'application/json'
                    }
                  }).then(response => {
                    if (response.ok) {
                      window.location.href = 'https://ton-site.fr/merci.html'; // üîÅ redirection
                    } else {
                      alert("Une erreur est survenue lors de l'envoi du formulaire.");
                    }
                  }).catch(error => {
                    alert("Une erreur r√©seau est survenue. Veuillez r√©essayer.");
                    console.error(error);
                  });
                });
              </script>
        </section>
    </main>
    <footer>
        <p>¬© O'Fil du Doubs - Tous droits r√©serv√©s</p>
    </footer>
</body>
