<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Balises Open Graph -->
        <meta property="og:title" content="O'Fil du Doubs" />
        <meta property="og:description" content="Bienvenue √† O'Fil du Doubs, votre logement touristique √† Labergement-Sainte-Marie." />
        <meta property="og:image" content="https://cyril25.github.io/OFilDuDoubsLabergement/images/banniere/vue-balcon-2.webp" />
        <meta property="og:url" content="https://cyril25.github.io/OFilDuDoubsLabergement/" />
        <meta property="og:type" content="website" />

        <!-- Balise pour Twitter (optionnelle mais recommand√©e) -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:image" content="https://cyril25.github.io/OFilDuDoubsLabergement/images/banniere/vue-balcon-2.webp">

    <title>O'Fil du Doubs - Location de charme</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/menu-translations.js"></script>
    <script src="scripts/contact-translations.js"></script> <!-- Attention √† modifier pour chaque page -->
    <script src="scripts/applyTranslations.js"></script>
</head>
<body>
    <!-- Conteneur pour le menu -->
    <div id="menu-container"></div>
    <header class="header2">
        <h1 id="title">Contact</h1>
        <h2 id="subtitle">Nous sommes la pour r√©pondre √† vos questions</h2>
    </header>
    <main>
        <section>
          <p id="introduction" class="intro-text"></p>
            <form action="https://formspree.io/f/mzzeqqyl" method="POST" class="contact-form">
              <div class="form-group">
                <label for="name" id="labelName">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
              </div>
            
              <div class="form-group">
                <label for="email" id="labelEmail">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
              </div>
            
              <div class="form-group">
                <label for="phone" id="labelPhone">T√©l√©phone :</label>
                <input type="tel" id="phone" name="phone" placeholder="Votre num√©ro de t√©l√©phone" required>
              </div>
            
              <div class="form-group">
                <label for="message" id="labelMessage">Message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
              </div>
            
              <!-- Champ honeypot -->
              <div style="position: absolute; left: -9999px;" aria-hidden="true">
                <label for="website">Ne pas remplir ce champ :</label>
                <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
              </div>
            
              <button type="submit" class="btn-submit" id="submitButton">Envoyer</button>
              <p id="formStatus" style="margin-top: 10px;"></p>
            </form>
            
            <script>
              document.querySelector('.contact-form').addEventListener('submit', function (e) {
                e.preventDefault();
                const form = e.target;
                const submitButton = form.querySelector('button[type="submit"]');
                const statusText = document.getElementById('formStatus');
            
                // V√©rifie le honeypot
                if (form.querySelector('[name="website"]').value !== "") {
                  console.log("Formulaire bloqu√© par honeypot.");
                  return;
                }
            
                submitButton.disabled = true;
                submitButton.textContent = "Envoi en cours...";
                statusText.textContent = "";
            
                fetch(form.action, {
                  method: 'POST',
                  body: new FormData(form),
                  headers: {
                    'Accept': 'application/json'
                  }
                }).then(response => {
                  if (response.ok) {
                    statusText.textContent = "Message envoy√© avec succ√®s ! Redirection...";
                    setTimeout(() => {
                      window.location.href = '/OFilDuDoubsLabergement/merci.html'; // üîÅ modifie cette URL
                    }, 1000);
                  } else {
                    throw new Error("Erreur lors de l'envoi");
                  }
                }).catch(error => {
                  statusText.textContent = "Une erreur est survenue. Merci de r√©essayer.";
                  console.error(error);
                }).finally(() => {
                  submitButton.disabled = false;
                  submitButton.textContent = "Envoyer";
                });
              });
            </script>
        </section>
    </main>
    <footer>
        <p>¬© O'Fil du Doubs - Tous droits r√©serv√©s</p>
    </footer>
</body>
</html>
